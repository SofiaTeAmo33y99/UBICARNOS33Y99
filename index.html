<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity Love Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0055; /* Rosa NeÃ³n */
            --accent: #00ffcc; /* Cyan Hacker */
            --dark: #0f0f13;
            --glass: rgba(20, 20, 25, 0.95);
            --text: #ffffff;
        }

        body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--dark); color: var(--text); overflow: hidden; }

        /* --- LOGIN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2a1a20, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 20px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 0, 85, 0.3);
            text-align: center; box-shadow: 0 0 30px rgba(255, 0, 85, 0.2);
        }
        input {
            background: rgba(0,0,0,0.5); border: 1px solid #333; color: #fff;
            padding: 15px; width: 250px; margin-bottom: 20px; border-radius: 50px;
            text-align: center; outline: none; transition: 0.3s;
        }
        button.main-btn {
            background: var(--primary); color: #fff; border: none; padding: 15px 40px;
            border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%;
            letter-spacing: 2px; transition: 0.3s;
        }
        
        /* --- APP CONTAINER --- */
        #app-container { display: none; height: 100vh; width: 100%; position: relative; }
        
        /* Sidebar Usuarios */
        #sidebar {
            position: absolute; left: 0; top: 0; height: 100%; width: 280px;
            background: var(--glass); z-index: 2000; transform: translateX(-100%);
            transition: transform 0.3s; border-right: 1px solid #333; display: flex; flex-direction: column;
        }
        #sidebar.active { transform: translateX(0); }
        .user-header { padding: 20px; background: rgba(255,0,85,0.1); text-align: center; }
        .user-list { flex: 1; overflow-y: auto; padding: 10px; }
        .user-card {
            background: rgba(255,255,255,0.05); padding: 10px; margin-bottom: 10px;
            border-radius: 8px; border-left: 3px solid var(--accent); cursor: pointer;
        }

        /* Mapa */
        #map { height: 100%; width: 100%; z-index: 1; }

        /* Botones Flotantes */
        .float-btn {
            position: absolute; top: 10px; left: 10px; z-index: 1500;
            background: var(--dark); border: 1px solid var(--primary); color: #fff;
            padding: 10px 15px; border-radius: 8px; cursor: pointer;
        }
        #chat-toggle { left: auto; right: 10px; border-color: var(--accent); }

        /* --- CHAT GLOBAL --- */
        #chat-box {
            position: absolute; bottom: 0; right: 0; width: 100%; max-width: 350px;
            height: 50vh; background: var(--glass); z-index: 3000;
            display: flex; flex-direction: column; border-top-left-radius: 15px;
            border-top: 1px solid var(--accent); transform: translateY(110%); transition: transform 0.3s;
        }
        #chat-box.open { transform: translateY(0); }
        
        #chat-header { padding: 10px; background: rgba(0,255,204,0.1); text-align: center; font-weight: bold; cursor: pointer; }
        
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 10px; font-size: 0.9rem; word-wrap: break-word; }
        .msg.mine { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 0; }
        .msg.theirs { align-self: flex-start; background: #333; color: #ddd; border-bottom-left-radius: 0; }
        .msg-name { font-size: 0.6rem; opacity: 0.7; margin-bottom: 2px; display: block; }
        .msg img { max-width: 100%; border-radius: 5px; margin-top: 5px; }
        
        #chat-input-area { padding: 10px; background: #000; display: flex; gap: 5px; align-items: center; }
        #msg-input { flex: 1; padding: 10px; border-radius: 20px; border: none; background: #222; color: white; }
        
        /* Botones multimedia */
        .media-btn { background: none; border: none; color: var(--accent); font-size: 1.2rem; cursor: pointer; padding: 5px; }
        .media-btn.recording { color: red; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Inputs ocultos */
        #file-input { display: none; }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:var(--primary); margin:0;">LOVE<span style="color:white">GPS</span></h1>
            <p>SISTEMA DE RASTREO GLOBAL</p>
            <input type="text" id="username" placeholder="Tu Nombre">
            <input type="password" id="access-key" placeholder="Clave Maestra">
            <button class="main-btn" onclick="startApp()">INGRESAR</button>
            <p id="error-msg" style="color:red; display:none; margin-top:10px;"></p>
        </div>
    </div>

    <div id="app-container">
        <button class="float-btn" onclick="toggleSidebar()">ðŸ‘¥ Usuarios</button>
        <button class="float-btn" id="chat-toggle" onclick="toggleChat()">ðŸ’¬ Chat Global</button>

        <div id="sidebar">
            <div class="user-header"><h3>CONECTADOS</h3></div>
            <div class="user-list" id="users-list"></div>
        </div>

        <div id="map"></div>

        <div id="chat-box">
            <div id="chat-header" onclick="toggleChat()">ðŸ”» Ocultar Chat</div>
            <div id="chat-messages"></div>
            
            <div id="chat-input-area">
                <button class="media-btn" onclick="document.getElementById('file-input').click()">ðŸ“·</button>
                <button class="media-btn" id="mic-btn" onmousedown="startRecording()" onmouseup="stopRecording()" ontouchstart="startRecording()" ontouchend="stopRecording()">ðŸŽ¤</button>
                <input type="text" id="msg-input" placeholder="Escribe..." onkeypress="handleEnter(event)">
                <button class="media-btn" onclick="sendText()">âž¤</button>
            </div>
            <input type="file" id="file-input" accept="image/*" onchange="sendImage()">
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACIÃ“N FIREBASE (Tu config)
        const firebaseConfig = {
            apiKey: "AIzaSyB6lGvp8AVDHjodOIdX9TrjYnVAabVCAWc",
            authDomain: "project-9126067303764473326.firebaseapp.com",
            projectId: "project-9126067303764473326",
            storageBucket: "project-9126067303764473326.firebasestorage.app",
            messagingSenderId: "5609070896",
            appId: "1:5609070896:web:c5720de3a78c2603dba8f5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Variables Globales
        let map, currentUser;
        let markers = {};
        const SECRET = "###";
        let mediaRecorder, audioChunks = [];

        // --- INICIO ---
        window.startApp = function() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('access-key').value;
            
            if(!user || pass !== SECRET) {
                document.getElementById('error-msg').innerText = "Credenciales Incorrectas";
                document.getElementById('error-msg').style.display = "block";
                return;
            }

            currentUser = user;
            
            // Permiso GPS
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updatePos, gpsError, { enableHighAccuracy: true });
                // TransiciÃ³n UI
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                setTimeout(initMap, 500); // Dar tiempo al DOM
                initChat();
            } else {
                alert("Se requiere GPS.");
            }
        };

        // --- GPS LOGIC (PERSISTENTE - NO BORRA AL SALIR) ---
        function updatePos(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

            // Guardamos (update en lugar de set para no borrar otros datos si hubieran)
            update(ref(db, 'rastreo/' + currentUser), {
                nombre: currentUser,
                lat: lat,
                lng: lng,
                lastSeen: time,
                timestamp: Date.now() // Para ordenar
            });

            if(map) {
                if(!markers[currentUser]) map.setView([lat, lng], 15);
            }
        }
        
        function gpsError(err) { console.log(err); }

        // --- MAPA ---
        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([0,0], 3);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: 'Â©OpenStreetMap, Â©CartoDB'
            }).addTo(map);

            // Escuchar usuarios
            onValue(ref(db, 'rastreo/'), (snap) => {
                const users = snap.val();
                const list = document.getElementById('users-list');
                list.innerHTML = "";
                
                if(users) {
                    Object.keys(users).forEach(key => {
                        const u = users[key];
                        // Dibujar en mapa
                        drawMarker(key, u);
                        // Dibujar en lista
                        const div = document.createElement('div');
                        div.className = 'user-card';
                        div.innerHTML = `<b>${u.nombre}</b><br><small>ðŸ•’ ${u.lastSeen}</small>`;
                        div.onclick = () => map.flyTo([u.lat, u.lng], 16);
                        list.appendChild(div);
                    });
                }
            });
        }

        function drawMarker(id, user) {
            const color = (id === currentUser) ? '#00ffcc' : '#ff0055';
            const iconHtml = `<div style="background:${color}; width:15px; height:15px; border-radius:50%; border:2px solid white; box-shadow:0 0 10px ${color}"></div>`;
            const icon = L.divIcon({ className: 'custom-pin', html: iconHtml });

            if(markers[id]) {
                markers[id].setLatLng([user.lat, user.lng]);
            } else {
                markers[id] = L.marker([user.lat, user.lng], {icon: icon}).addTo(map)
                    .bindPopup(`<b>${user.nombre}</b><br>${user.lastSeen}`);
            }
        }

        // --- CHAT LOGIC ---
        function initChat() {
            const chatDiv = document.getElementById('chat-messages');
            
            // Escuchar mensajes
            onValue(ref(db, 'chat/'), (snap) => {
                const msgs = snap.val();
                chatDiv.innerHTML = ""; // Limpiar y repintar (bÃ¡sico)
                if(msgs) {
                    Object.values(msgs).forEach(m => {
                        const isMine = m.user === currentUser;
                        const msgDiv = document.createElement('div');
                        msgDiv.className = `msg ${isMine ? 'mine' : 'theirs'}`;
                        
                        let content = `<span class="msg-name">${m.user} â€¢ ${m.time}</span>`;
                        
                        if(m.type === 'text') content += m.text;
                        if(m.type === 'image') content += `<img src="${m.data}" onclick="window.open(this.src)">`;
                        if(m.type === 'audio') content += `<audio controls src="${m.data}" style="max-width:100%"></audio>`;
                        
                        msgDiv.innerHTML = content;
                        chatDiv.appendChild(msgDiv);
                    });
                    chatDiv.scrollTop = chatDiv.scrollHeight; // Auto scroll
                }
            });
        }

        // Enviar Texto
        window.sendText = function() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            
            push(ref(db, 'chat/'), {
                user: currentUser,
                type: 'text',
                text: text,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            });
            input.value = "";
        };

        window.handleEnter = function(e) { if(e.key === 'Enter') window.sendText(); }

        // Enviar Imagen (Comprimida)
        window.sendImage = function() {
            const file = document.getElementById('file-input').files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                // Crear canvas para comprimir
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxWidth = 300; // Limitar ancho para no llenar DB
                    const scale = maxWidth / img.width;
                    canvas.width = maxWidth;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    const compressedData = canvas.toDataURL('image/jpeg', 0.7);
                    
                    push(ref(db, 'chat/'), {
                        user: currentUser,
                        type: 'image',
                        data: compressedData,
                        time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
                    });
                };
            };
            reader.readAsDataURL(file);
        };

        // Grabar Audio
        window.startRecording = async function() {
            const btn = document.getElementById('mic-btn');
            btn.classList.add('recording');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        push(ref(db, 'chat/'), {
                            user: currentUser,
                            type: 'audio',
                            data: e.target.result,
                            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
                        });
                    };
                    reader.readAsDataURL(audioBlob);
                };
                
                mediaRecorder.start();
            } catch (err) {
                alert("Error micrÃ³fono: " + err);
                btn.classList.remove('recording');
            }
        };

        window.stopRecording = function() {
            document.getElementById('mic-btn').classList.remove('recording');
            if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        };

        // UI Toggles
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
        window.toggleChat = () => document.getElementById('chat-box').classList.toggle('open');

    </script>
</body>
</html>
