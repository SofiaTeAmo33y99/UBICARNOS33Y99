<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity Love Tracker</title>
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff0055;
            --primary-glow: rgba(255, 0, 85, 0.5);
            --accent: #00ffcc;
            --accent-glow: rgba(0, 255, 204, 0.5);
            --dark: #0a0a0c;
            --glass: rgba(20, 20, 25, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--dark); 
            color: var(--text); 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* --- UI COMPONENTS --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--primary-glow);
            filter: brightness(1.1);
        }

        .btn:active { transform: translateY(0); }

        .btn-accent {
            background: var(--accent);
            color: var(--dark);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-accent:hover {
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
            font-family: inherit;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #1a0f12, #050505);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: -1px;
        }

        .logo .highlight { color: var(--primary); text-shadow: 0 0 10px var(--primary-glow); }

        .login-box p { color: var(--text-dim); margin-bottom: 30px; font-size: 0.9rem; }

        .login-form { display: flex; flex-direction: column; gap: 15px; }

        /* --- APP CONTAINER --- */
        #app-container {
            display: none;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* Header / Nav */
        .top-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .top-bar > * { pointer-events: auto; }

        /* Sidebar */
        #sidebar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
            z-index: 2000;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--glass-border);
            border-radius: 0 20px 20px 0;
        }

        #sidebar.active { transform: translateX(0); }

        .sidebar-header {
            padding: 25px 20px;
            background: rgba(255, 0, 85, 0.05);
            border-bottom: 1px solid var(--glass-border);
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-card {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            cursor: pointer;
            transition: 0.2s;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        .user-info h4 { margin: 0; font-size: 1rem; }
        .user-info span { font-size: 0.75rem; color: var(--text-dim); }

        /* Map */
        #map { height: 100%; width: 100%; z-index: 1; background: var(--dark); }

        /* Floating Controls */
        .map-controls {
            position: absolute;
            bottom: 30px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* --- CHAT SYSTEM --- */
        #chat-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: calc(100% - 40px);
            max-width: 400px;
            height: 500px;
            max-height: 70vh;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            transform: translateY(calc(100% + 100px));
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        #chat-box.open { transform: translateY(0); }

        .chat-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(0, 255, 204, 0.05);
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            position: relative;
            animation: msgFade 0.3s ease;
        }

        @keyframes msgFade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg.mine {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-radius: 18px 18px 2px 18px;
        }

        .msg.theirs {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px 18px 18px 2px;
        }

        .msg-info {
            font-size: 0.65rem;
            margin-bottom: 4px;
            display: block;
            opacity: 0.8;
        }

        .msg-text { font-size: 0.95rem; line-height: 1.4; }
        
        .msg img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 8px;
            cursor: pointer;
        }

        .chat-input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }

        #msg-input { flex: 1; border-radius: 15px; }

        .icon-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 5px;
            transition: 0.2s;
        }

        .icon-btn:hover { transform: scale(1.1); color: var(--primary); }
        .icon-btn.recording { color: #ff4444; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* Responsive */
        @media (max-width: 480px) {
            #sidebar { width: 85%; }
            #chat-box { right: 10px; left: 10px; width: auto; height: 60vh; }
        }
    </style>
</head>
<body>

    <!-- Login Section -->
    <div id="login-screen">
        <div class="login-box glass-panel">
            <div class="logo">
                <h1>INFINITY<span class="highlight">LOVE</span></h1>
            </div>
            <p>SISTEMA DE RASTREO Y COMUNICACIÓN</p>
            
            <div class="login-form">
                <input type="text" id="username" placeholder="Tu Nombre o Alias">
                <input type="password" id="access-key" placeholder="Clave de Acceso">
                <button class="btn" onclick="startApp()">
                    <i class="fas fa-sign-in-alt"></i> INGRESAR
                </button>
                <div id="error-msg" style="color:var(--primary); font-size: 0.8rem; margin-top: 10px; display: none;"></div>
            </div>
        </div>
    </div>

    <!-- App Section -->
    <div id="app-container">
        <div class="top-bar">
            <button class="btn glass-panel" onclick="toggleSidebar()">
                <i class="fas fa-users"></i> <span class="hide-mobile">Usuarios</span>
            </button>
            <button class="btn btn-accent glass-panel" onclick="toggleChat()">
                <i class="fas fa-comment-dots"></i> <span class="hide-mobile">Chat Global</span>
            </button>
        </div>

        <div id="sidebar" class="glass-panel">
            <div class="sidebar-header">
                <h3><i class="fas fa-circle" style="color:var(--accent); font-size: 0.8rem;"></i> CONECTADOS</h3>
            </div>
            <div class="user-list" id="users-list">
                <!-- Usuarios aquí -->
            </div>
        </div>

        <div id="map"></div>

        <div class="map-controls">
            <button class="btn glass-panel control-btn" onclick="centerOnMe()" title="Centrar en mi">
                <i class="fas fa-location-crosshairs"></i>
            </button>
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="glass-panel">
            <div class="chat-header">
                <span><i class="fas fa-comments"></i> CHAT GLOBAL</span>
                <button class="icon-btn" onclick="toggleChat()"><i class="fas fa-times"></i></button>
            </div>
            
            <div id="chat-messages">
                <!-- Mensajes aquí -->
            </div>
            
            <div class="chat-input-area">
                <button class="icon-btn" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-image"></i>
                </button>
                <button class="icon-btn" id="mic-btn" onmousedown="startRecording()" onmouseup="stopRecording()" ontouchstart="startRecording()" ontouchend="stopRecording()">
                    <i class="fas fa-microphone"></i>
                </button>
                <input type="text" id="msg-input" placeholder="Escribe un mensaje..." onkeypress="handleEnter(event)">
                <button class="icon-btn" onclick="sendText()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <input type="file" id="file-input" accept="image/*" style="display:none;" onchange="sendImage()">
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, limitToLast, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = { 
            apiKey: "AIzaSyB6lGvp8AVDHjodOIdX9TrjYnVAabVCAWc", 
            authDomain: "project-9126067303764473326.firebaseapp.com", 
            projectId: "project-9126067303764473326", 
            storageBucket: "project-9126067303764473326.firebasestorage.app", 
            messagingSenderId: "5609070896", 
            appId: "1:5609070896:web:c5720de3a78c2603dba8f5" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Variables de estado
        let map, currentUser;
        let markers = {};
        let firstPos = true;
        let mediaRecorder, audioChunks = [];
        const SECRET = "###"; // Clave por defecto del usuario

        // --- FUNCIONES DE INICIO ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('lovegps_user');
            const savedPass = localStorage.getItem('lovegps_pass');
            
            if(savedUser && savedPass === SECRET) {
                loginUser(savedUser);
            }
        });

        window.startApp = function() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('access-key').value;
            
            if(!user) {
                showError("Ingresa un nombre de usuario");
                return;
            }

            if(pass !== SECRET) {
                showError("Clave incorrecta");
                return;
            }

            localStorage.setItem('lovegps_user', user);
            localStorage.setItem('lovegps_pass', pass);
            loginUser(user);
        };

        function loginUser(username) {
            currentUser = username;
            
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updatePos, gpsError, { enableHighAccuracy: true });
                
                document.getElementById('login-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('app-container').style.display = 'block';
                    initMap();
                    initChat();
                }, 500);
            } else {
                alert("Este dispositivo no soporta GPS.");
            }
        }

        function showError(msg) {
            const err = document.getElementById('error-msg');
            err.innerText = msg;
            err.style.display = 'block';
        }

        // --- GPS & MAPA ---
        function initMap() {
            if(map) return;
            map = L.map('map', { zoomControl: false }).setView([0,0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; CartoDB'
            }).addTo(map);

            // Escuchar cambios de ubicación en tiempo real
            onValue(ref(db, 'rastreo/'), (snap) => {
                const users = snap.val();
                updateUsersUI(users);
            });
        }

        function updatePos(position) {
            const { latitude: lat, longitude: lng } = position.coords;
            const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

            update(ref(db, 'rastreo/' + currentUser), {
                nombre: currentUser,
                lat: lat,
                lng: lng,
                lastSeen: time,
                timestamp: Date.now()
            });

            if(firstPos && map) {
                map.setView([lat, lng], 15);
                firstPos = false;
            }
        }

        function gpsError(err) { console.warn("Error GPS:", err.message); }

        window.centerOnMe = function() {
            onValue(ref(db, 'rastreo/' + currentUser), (snap) => {
                const data = snap.val();
                if(data && map) map.flyTo([data.lat, data.lng], 16);
            }, { onlyOnce: true });
        };

        function updateUsersUI(users) {
            const list = document.getElementById('users-list');
            list.innerHTML = "";
            
            if(!users) {
                // Remove all markers if no users
                Object.keys(markers).forEach(key => {
                    map.removeLayer(markers[key]);
                    delete markers[key];
                });
                return;
            }

            // Remove markers for users no longer present
            Object.keys(markers).forEach(key => {
                if(!users[key]) {
                    map.removeLayer(markers[key]);
                    delete markers[key];
                }
            });

            Object.keys(users).forEach(key => {
                const u = users[key];
                
                // Marcador
                const color = (key === currentUser) ? 'var(--accent)' : 'var(--primary)';
                const iconHtml = `<div style="background:${color}; width:16px; height:16px; border-radius:50%; border:3px solid white; box-shadow:0 0 15px ${color}"></div>`;
                const icon = L.divIcon({ className: 'custom-pin', html: iconHtml, iconSize: [16,16] });

                if(markers[key]) {
                    markers[key].setLatLng([u.lat, u.lng]);
                } else {
                    markers[key] = L.marker([u.lat, u.lng], {icon: icon}).addTo(map)
                        .bindPopup(`<b>${u.nombre}</b><br>Visto: ${u.lastSeen}`);
                }

                // Elemento de lista
                const div = document.createElement('div');
                div.className = 'user-card';
                div.innerHTML = `
                    <div class="user-info">
                        <h4>${u.nombre} ${key === currentUser ? '(Tú)' : ''}</h4>
                        <span><i class="far fa-clock"></i> ${u.lastSeen}</span>
                    </div>
                `;
                div.onclick = () => {
                    map.flyTo([u.lat, u.lng], 16);
                    if(window.innerWidth <= 480) toggleSidebar();
                };
                list.appendChild(div);
            });
        }

        // --- CHAT ---
        function initChat() {
            const chatDiv = document.getElementById('chat-messages');
            const chatQuery = query(ref(db, 'chat/'), limitToLast(50));

            onValue(chatQuery, (snap) => {
                chatDiv.innerHTML = "";
                snap.forEach((childSnap) => {
                    const m = childSnap.val();
                    const isMine = m.user === currentUser;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `msg ${isMine ? 'mine' : 'theirs'}`;
                    
                    let content = `<span class="msg-info"><b>${m.user}</b> • ${m.time}</span>`;
                    if(m.type === 'text') content += `<div class="msg-text">${m.text}</div>`;
                    if(m.type === 'image') content += `<img src="${m.data}" onclick="window.open(this.src)" alt="image">`;
                    if(m.type === 'audio') content += `<audio controls src="${m.data}" style="width:100%; margin-top:5px;"></audio>`;
                    
                    msgDiv.innerHTML = content;
                    chatDiv.appendChild(msgDiv);
                });
                chatDiv.scrollTop = chatDiv.scrollHeight;
            });
        }

        window.sendText = function() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            push(ref(db, 'chat/'), {
                user: currentUser,
                type: 'text',
                text: text,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                timestamp: Date.now()
            });
            input.value = "";
        };

        window.handleEnter = (e) => { if(e.key === 'Enter') window.sendText(); };

        window.sendImage = function() {
            const file = document.getElementById('file-input').files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.width = 400; // Resize for DB efficiency
                    const scale = 400 / img.width;
                    canvas.width = 400;
                    canvas.height = img.height * scale;
                    const ctxCanvas = canvas.getContext('2d');
                    ctxCanvas.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    push(ref(db, 'chat/'), {
                        user: currentUser,
                        type: 'image',
                        data: canvas.toDataURL('image/jpeg', 0.6),
                        time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                        timestamp: Date.now()
                    });
                };
            };
            reader.readAsDataURL(file);
        };

        window.startRecording = async function() {
            const btn = document.getElementById('mic-btn');
            btn.classList.add('recording');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        push(ref(db, 'chat/'), {
                            user: currentUser,
                            type: 'audio',
                            data: e.target.result,
                            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                            timestamp: Date.now()
                        });
                    };
                    reader.readAsDataURL(blob);
                };
                mediaRecorder.start();
            } catch (err) {
                console.error("Mic Error:", err);
                btn.classList.remove('recording');
            }
        };

        window.stopRecording = function() {
            document.getElementById('mic-btn').classList.remove('recording');
            if(mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
        };

        // UI Toggles
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
        window.toggleChat = () => document.getElementById('chat-box').classList.toggle('open');

    </script>
</body>
</html>
